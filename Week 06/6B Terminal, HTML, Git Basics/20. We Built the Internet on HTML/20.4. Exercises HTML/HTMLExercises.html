<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Exercise</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- h1 goes here -->
    <h1>Why I Love Web Development</h1>
    <!-- ol goes here -->
    <ol>
      <li>Reason #1</li>
      <li>Reason #2</li>
      <li>Reason #3</li>            
    </ol>
    <!-- a goes here -->
    <!--_blank target attribute opens the linked document in a new window or tab -->
    <a href='http://www.yokoland.com/'target="_blank">Yokoland</a>
    <!-- p goes here -->
    <p>There were never strawberries<br>like the ones we had<br>that sultry afternoon<br>sitting on the step<br>of the open french window<br>facing each other

</p>
  </body>
</html>
