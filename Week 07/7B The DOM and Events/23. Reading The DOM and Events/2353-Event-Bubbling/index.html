<!-- 23.5.3. Event Bubbling -->
<!DOCTYPE html>
<html>
<head>
  <title>Event Bubbling</title>
  <style>
    #toolbar {
      padding: 20px;
      border: 1px solid black;
      background-color:darkcyan;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="ring-button">Ring Bell</button>
  </div>
  <script>
    // Bubbling refers to an event being propagated to ancestor elements, when an event is triggered on an element that has parent elements.
    let button = document.getElementById("ring-button");
    button.addEventListener("click", function (event) {
      console.log("button clicked");
    });
    document.getElementById("toolbar").addEventListener("click", function (event) {
      console.log("toolbar clicked");
    });
    document.addEventListener("click", function (event) {
      console.log("document clicked");
    });
  </script>
</body>
</html>
