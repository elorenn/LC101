<!-- 23.4.3. Handling Events inline event handler -->
<!DOCTYPE html>
<html>
<head>
  <title>Button click handler</title>
</head>
<body>
  <!-- The first way we will handle events is to declare the event handler in HTML, this is often referred to as an inline event handler. -->
  <button onclick="console.log('you rang...');">Ring Bell</button>
</body>
</html>
